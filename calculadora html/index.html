<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>
</head>
<body>
    
    <header class="titulo"><h1>Calcula <br> tu <br> Propina</h1></header>
    
<div class="contenedor">
        <div class="input">
            <label for="propina" class="label__propina">Propina <br></label>
            <input id="propina" class="input__propina" type="number" value="0">

            <fieldset class="btns">
                <legend class="btns__legend">Selecciona Tasa</legend>
                <button class="btns__boton">5%</button>
                <button class="btns__boton">10%</button>
                <button class="btns__boton">15%</button>
                <button class="btns__boton">20%</button>
                <button class="btns__boton">25%</button>
                <input class="btns__otro" type="number" placeholder="Otro">

                
            </fieldset>
            <label for="mesa" class="label__mesa">Numero de Personas <span class="alert"></span><br></label>
            <input id="mesa" class="input__mesa" type="number" value="5">
        </div>
                <br>
                <br>
            
        <div class="resultado">
            <div class="resultado__prop">
                <div>

                    <p class="propina_persona">Propina por Persona</p>
                    <p class="total_propina">/Total por Persona</p>

                </div>

                <p class="resultados">$ 2.000</p>

                <div>

                    <p class="propina_persona">Propina Total</p>
                    <p class="total_propina">/Total por Persona</p>
    
                    </div>

                    <p class="resultados">$ 10.000</p>


            </div>
            <button class="reset">Reset</button>
            
        </div>
    </section>
    <br><br>
    

    


    

</div>
<div class="atributos">
        Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">frontendmentor</a>
        Code in Github by <a href="https://github.com/Buf3r" target="_blank">Carlos Morillo</a>
    </div>

</body>
</html>
